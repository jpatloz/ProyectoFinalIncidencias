<div class="text-center mt-5">
  <h1>Datos de la incidencia </h1>
    <table [formGroup]="datosUsuarios"  class="table table-info">
      <thead>
        <tr>
          <th scope="col">Email</th>
          <th scope="col">Contraseña</th>
        </tr>
        </thead>
        <tbody>
        <td>
            <input class="form-control" id="email" formControlName="email" id="publico" readonly/>
        </td>
        <td>
            <input class="form-control" id="contraseña" formControlName="contraseña" readonly/>
        </td>
      </tbody>
    </table>
      <div class="text-center">
          <h2>Modificar el usuario: </h2>
      </div>
    <div class="justify-content-center">
          <select class="form-control-lg" formControlName="rol">
              <option>0</option>
              <option>1</option>
          </select>
        </div>
      <div class="justify-content-center">
        <button class="btn btn-primary" (click)="borrar()" routerLink="menu">Borrar</button>
        <button class="btn btn-primary" (click)="actualizar()"routerLink="menu">Actualizar</button>
        <button class="btn btn-primary" (click)="cancelar()"routerLink="">Cancelar</button>
      </div>
</div>
