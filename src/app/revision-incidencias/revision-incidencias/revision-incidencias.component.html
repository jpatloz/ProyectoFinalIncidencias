<div class="text-center m-3">
  <h1 class="display-1">Revisi√≥n de las incidencias</h1>
    <div class="card" *ngFor="let incidencias of listadoIncidencias">
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Id: {{ incidencias.id }}</li>
        <li class="list-group-item">Fecha: {{ incidencias.fecha }}</li>
        <li class="list-group-item"><button type="button" class="btn btn-info" routerLink="detalles/{{incidencias.documentId}}">Detalles</button></li>
      </ul>
</div>

<div>
  <button class="btn btn-info" (click)="getIncidenciasRevisadas()">Revisadas</button>
  <button class="btn btn-info" (click)="getIncidenciasNoRevisadas()">No revisadas</button>
  <button class="btn btn-info" (click)="getIncidencias()">Todas</button>
  <button class="btn btn-info" (click)="cancelar()">Cancelar</button>
</div>
</div>
