<div class="text-center mt-5">
  <div>
  <h1>Datos de la revisión</h1>
  </div>
  <form [formGroup]="datosRevision">
    <table  class="table table-info">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Fecha</th>
          <th scope="col">Lugar de la incidencia</th>
          <th scope="col">Descripción de la incidencia</th>
          <th scope="col">Solución</th>
        </tr>
      </thead>
      <tbody>
        <td class="form-inline mb-4">
            <input class="form-control" id="id" formControlName="id" id="publico" readonly/>
        </td>
        <td class="form-inline mb-4">
            <input class="form-control" id="fecha" formControlName="fecha" readonly/>
        </td>
        <td class="form-inline mb-4">
            <input class="form-control" id="lugarIncidencia" formControlName="lugarIncidencia" readonly/>
        </td>
        <td class="form-inline mb-4">
            <input type="text" class="form-control" id="descIncidencia" formControlName="descIncidencia" readonly/>
        </td>
        <td class="form-inline mb-4">
            <input class="form-control" id="solucion" formControlName="solucion" readonly/>
        </td>
      </tbody>
    </table>
        <div class="text-center">
          <h2>Modificar la incidencia: </h2>
        </div>
        <div class="justify-content-center">
          <select class="form-control-lg" formControlName="revision">
            <option>revisada</option>
            <option>noRevisada</option>
          </select>
        </div>
        <div class="justify-content-center">
          <button class="btn btn-primary" (click)="actualizar()"routerLink="menu">Actualizar</button>
        </div>
      </form>
</div>
