<section class="m-5">
    <div class=" m-5 row g-3 align-items-center">
      <form class="text-center border border-2 rounded" [formGroup]="datosIncidencias" >
        <br>
        <div><h1>Revisión Incidencias</h1></div>
        <div class="mb-3 d-flex justify-content-center">
          <input class="form-control" placeholder="Persona" type="text" formControlName="id" id="publico" readonly>
        </div>
        <div class="mb-3 d-flex justify-content-center">
          <input class="form-control" placeholder="Lugar" type="text" formControlName="lugarIncidencia" id="publico" readonly>
        </div>
        <div class="mb-3 d-flex justify-content-center">
          <input class="form-control" placeholder="Descripcion" type="text" formControlName="descIncidencia" id="publico" readonly>
        </div>
        <div class="mb-3 d-flex justify-content-center">
          <input class="form-control" placeholder="Fecha" type="text" formControlName="fecha" id="publico" readonly>
        </div>
        <div class="mb-3 d-flex justify-content-center">
            <input class="form-control" placeholder="Solucion" type="text" formControlName="solucion" id="publico" readonly>
          </div>
          <div class="mb-3 d-flex justify-content-center">
            <input class="form-control" placeholder="Estado" type="text" formControlName="estado" id="publico" readonly>
          </div>
          
          <div><h4>(Este campo cambiarar al pulsar actualizar inciddencia en función de si se encuentra revisada o no)</h4></div>
          <div class="mb-3 d-flex justify-content-center">
            <input class="form-control" placeholder="Revisada" type="text" formControlName="revision" id="publico" readonly>
          </div>
          
          <div class="form-check form-switch mb-3">
            <input type="checkbox" class="btn-check" id="btn-check" autocomplete="off" formControlName="revision">
            <label class="btn btn-primary" for="btn-check">Revisada</label>
          </div>
          <div><h4>(Revisada azul oscuro/No revisada azul claro)</h4></div>
        <div class="mt-3 mb-3 pb-2">
          <button class="btn btn-primary mb-2" type="button" class="btn btn-success" (click)="actualizar()"> Actualizar incidencia </button>
        </div>
      </form>
    </div>
  </section>
